<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mural – Linhas listradas (16 jogadores)</title>
<style>
:root{
  --row-max-w: 1200px;
  --page-bg: #0e2231;

  /* espaçamento/alinhamento azul */
  --blue-start: 28%;
  --blue-end: 88%;
  --blue-count: 8;
  --blue-gap: calc((var(--blue-end) - var(--blue-start)) / (var(--blue-count) - 1));

  /* dourado */
  --gold-start: 10%;
  --gold-end: 90%;
  --gold-count: 10;
  --gold-gap: calc((var(--gold-end) - var(--gold-start)) / (var(--gold-count) - 1));

  /* placeholders */
  --dot-fill: rgba(12,32,46,.85);
  --dot-stroke: rgba(0,0,0,.55);
  --hover-scale: 1.06;

  /* listras (cards) — MAIS CLAROS */
  --stripe-a: #1a3f53;
  --stripe-b: #21546e;
  --stripe-border: rgba(255,255,255,.12);
}
*{box-sizing:border-box}
body{
  margin:0; background:var(--page-bg);
  font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
}

/* Container do mural */
.mural{
  width:min(100% - 32px, var(--row-max-w));
  margin:24px auto 40px;
  display:flex; flex-direction:column; gap:10px;
}

/* Cada jogador = 1 bloco “listrado” com 2 faixas (azul + dourada) */
.player{
  background: var(--stripe-a);
  border:1px solid var(--stripe-border);
  border-radius:14px;
  padding:10px;
  box-shadow: 0 3px 14px rgba(0,0,0,.22);
}
.player:nth-of-type(even){
  background: var(--stripe-b);
}

/* Espaço interno entre as duas faixas do mesmo jogador */
.player .stack{
  display:flex; flex-direction:column; gap:6px;
}

/* Faixa base (imagem) */
.row{
  position:relative; border-radius:10px; overflow:visible; /* tooltips não cortam */
}
.base{ display:block; width:100%; height:auto; }

/* Placeholders (azul/dourado) */
.dot,.gdot{
  position:absolute; top:52%; transform:translate(-50%,-50%);
  aspect-ratio:1/1; border-radius:50%; cursor:pointer;
  transition: transform .16s, box-shadow .16s, background .16s;
}
.dot{
  height:24%; background:var(--dot-fill); border:2px solid var(--dot-stroke);
  box-shadow: inset 0 0 0 2px rgba(255,255,255,.04), 0 6px 14px rgba(0,0,0,.35);
}
.dot:hover{
  transform:translate(-50%,-50%) scale(var(--hover-scale));
  box-shadow: 0 0 22px 8px rgba(123,201,255,.4);
}
.gdot{
  height:22%; background:rgba(0,0,0,.4); border:2px solid rgba(110,74,18,.55);
  box-shadow: inset 0 0 0 2px rgba(255,255,255,.05), 0 6px 14px rgba(0,0,0,.35);
}
.gdot:hover{
  transform:translate(-50%,-50%) scale(1.06);
  background:radial-gradient(closest-side,rgba(255,140,0,.3),rgba(255,140,0,0)70%);
  box-shadow:0 0 22px 8px rgba(255,122,26,.25),0 0 40px 14px rgba(255,122,26,.2);
}

/* Tooltips */
.dot::after,.badge-wrap::after,.gdot::after{
  content:attr(data-tip);
  position:absolute; left:50%; bottom:100%; transform:translate(-50%,-8px);
  padding:8px 12px; border-radius:12px; white-space:nowrap;
  background:rgba(0,20,30,.8); color:#e8f4ff; font-size:13px;
  backdrop-filter: blur(6px);
  opacity:0; transition: opacity .18s, transform .18s;
}
.dot:hover::after,.badge-wrap:hover::after,.gdot:hover::after{
  opacity:1; transform:translate(-50%,-14px);
}

/* Badge real (serve para azul e gold) */
.badge-wrap{
  position:absolute; top:52%;
  transform:translate(-50%,-50%);
  height:66%; aspect-ratio:1/1; border-radius:50%;
  cursor:pointer; z-index:5;
}
.badge{
  width:100%; height:100%; border-radius:50%; object-fit:cover;
  transition: transform .2s;
}
.badge-wrap:hover .badge{ transform:scale(var(--hover-scale)); }

/* Golden: menor e respira só no hover */
.row.golden{ margin-top:-6px; transform-origin:center top; transform:scale(0.94); }
.row.golden:hover{
  transform:scale(0.97);
  box-shadow:
    0 0 65px 20px rgba(255,255,255,.26),
    0 0 90px 30px rgba(255,255,255,.18),
    inset 0 0 30px rgba(255,255,255,.22);
  animation: breathe 2.2s ease-in-out infinite;
}
@keyframes breathe{
  0%,100%{ transform:scale(0.97); box-shadow:0 0 25px 8px rgba(255,255,255,.1), inset 0 0 12px rgba(255,255,255,.07) }
  50%    { transform:scale(0.99); box-shadow:0 0 45px 16px rgba(255,255,255,.22), inset 0 0 22px rgba(255,255,255,.15) }
}

/* Lightbox */
.lightbox{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.85);
  justify-content:center; align-items:center; z-index:999 }
.lightbox img{ max-width:80vw; max-height:80vh; border-radius:16px; box-shadow:0 0 40px rgba(0,0,0,.8); cursor:pointer }
.lightbox.show{ display:flex }
</style>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">

<script>
function openLightbox(src){
  const box=document.getElementById('lightbox');
  box.querySelector('img').src=src;
  box.classList.add('show');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('show');
